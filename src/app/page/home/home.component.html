<h2>Statistics of Fuelings</h2>
<div class="row">
    <div class="col-6">
        <div class="chart-card">
            <h3>Amount by Vehicle</h3>
            <google-chart *ngIf="vehicleChart" [data]="vehicleChart">
            </google-chart>
        </div>
    </div>
    <div class="col-6">
        <div class="chart-card">
            <h3>Amount by Driver</h3>
            <google-chart *ngIf="driverChart" [data]="driverChart">
            </google-chart>
        </div>
    </div>
    <div class="col-12">
        <div class="chart-card">
            <h3>Amount by Day</h3>
            <google-chart *ngIf="dayChart" [data]="dayChart">
            </google-chart>
        </div>
    </div>
</div>
